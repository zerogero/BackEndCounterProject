<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Add New Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: "Poppins", sans-serif;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Add to da Counter</h1>
    <form th:action="@{/saveentry}" th:object="${entry}" method="post">
        <div class="mb-3">
            <label for="description" class="form-label"
                >Description</label>
            <textarea
                class="form-control"
                id="description"
                th:field="*{description}"
                rows="3"
                maxlength="500"
                required>
            </textarea>
        </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" th:field="*{category}">
            <option value="">-- Select Category --</option>
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Winner</label>
        <select class="form-select" th:field="*{winner}">
            <option th:each="winner : ${T(haaga_helia.fi.project.domain.Entry.Winner).values()}"
                th:value="${winner}" th:text="${winner}"></option>
        </select>
    </div>
    <div class="form-actions">
        <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">
            Save Entry
        </button>
    </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
